<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
</head>
<body>

    <form action="">

        <p>Usuario: <input type="text" placeholder="placeholder"></p> <!--Atributo tipo text, genera un cuadro de texto, si usamos value se pone texto, si usamos placeholder se pone un mensaje y el usuario al escribir algo se eliminara. --> 
        <p>Contrase√±a: <input type="password"></p> <!--Atributo tipo password, oculta texto dentro del cuadro de texto-->
        <p>Hombre: <input type="radio", name="sexo"></p> <!--Atributo tipo radio, genera un boton de radio --> 
        <p>Mujer <input type="radio", name="sexo"></p> <!--Atributo tipo radio, genera un boton de radio funcionalidad de seleccion por grupo opcional usando name --> 
        <p>Activo <input type="checkbox"></p><!--Atributo checkbox-->

        <p>Comida favorita</p>
    
        <select>
            <option>Chilaquiles</option>
            <option>Comida China</option>
            <option>Pizza</option>
        </select>

        <input type="submit" value="Da Click"> <!--Atriubuto tipi submit, boton para enviar-->



    </form>
    
    
</body>
</html>
