<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo interno</title>

    <style type="text/css"> 
    
    body{ 
        background-color: gainsboro;
        color: black;
        font-style: oblique;
    } 



    p{
        color:rebeccapurple;
        font-size: xx-large;
    }
    h1{
        color: chartreuse;
        font-size: 500%;
    }

    </style> <!--Se genera espacio para estilos css-->
    <!--Debemos de estar cuidadosamente en cuidar los estilos ya que se aplican desde lo mas externo a lo mas interno, si usamos body se recomienda solo utilizar eso y no utilizar los demas porque se duplicar los estilos-->
</head>
<body>
    
    <h1>HOLA HARRY ESTILOS</h1>

    <p>Este es un parrafo con estilo</p>
    <P>Este es otro parrafo con estilo</P>
