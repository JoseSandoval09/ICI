<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <p id="texto">Ejemplo java script</p>
    <button onclick="alert('Bienvenidos a Java Script')">Da click </button>

    <script type="text/Javascript">
        document.getElementById("texto").innerHTML="Hola mundo";
    </script>
    <!--se puede poner en el body o en el head-->
    <!--Terminar lineas con ; en JS-->
    <!--Inner utiliza codigo HTML para hacer modificaciones-->
</body>
</html>
